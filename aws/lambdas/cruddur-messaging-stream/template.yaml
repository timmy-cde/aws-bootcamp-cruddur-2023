AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: '- DynamoDB Table

  - DynamoDB Stream

  '
Parameters:
  PythonRuntime:
    Type: String
    Default: python3.9
  MemorySize:
    Type: Number
    Default: 128
  Timeout:
    Type: Number
    Default: 3
Resources:
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: message_group_uuid
        AttributeType: S
      - AttributeName: pk
        AttributeType: S
      - AttributeName: sk
        AttributeType: S
      TableClass: STANDARD
      KeySchema:
      - AttributeName: pk
        KeyType: HASH
      - AttributeName: sk
        KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      BillingMode: PROVISIONED
      DeletionProtectionEnabled: true
      GlobalSecondaryIndexes:
      - IndexName: message-group-sk-index
        KeySchema:
        - AttributeName: message_group_uuid
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
      StreamSpecification:
        StreamViewType: NEW_IMAGE
  ProcessDynamoDBStream:
    Type: AWS::Serverless::Function
    Properties:
      Architectures:
      - arm64
      CodeUri: ../../cfn/ddb/???
      InlineCode: ???
      PackageType: Zip
      Handler: lambda_handler
      Runtime:
        Ref: PythonRuntime
      Role:
        Fn::GetAtt:
        - ExecutionRole
        - Arn
      MemorySize:
        Ref: MemorySize
      Timeout:
        Ref: Timeout
      Events:
        Stream:
          Type: DynamoDB
          Properties:
            Stream:
              Fn::GetAtt:
              - DynamoDBTable
              - StreamArn
            BatchSize: 1
            StartingPosition: LATEST
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/cruddur-messaging-stream
      RetentionDays: 14
  LambdaLogStream:
    Type: AWS::Logs::LogStream
    Properties:
      LogGroupName:
        Ref: LambdaLogGroup
      LogStreamName: LambdaExecution
  ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CruddurDdbStreamExecRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: LambdaExecutionPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: logs:CreateLogGroup
            Resource:
              Fn::Sub: arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*
          - Effect: Allow
            Action:
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource:
              Fn::GetAtt:
              - LambdaLogGroup
              - Arn
          - Effect: Allow
            Action:
            - ec2:CreateNetworkInterface
            - ec2:DeleteNetworkInterface
            - ec2:DescribeNetworkInterfaces
            Resource: '*'
          ManagedPolicyArns:
          - arn:aws:iam::aws:policy/AWSLambdaInvocation-DynamoDB
